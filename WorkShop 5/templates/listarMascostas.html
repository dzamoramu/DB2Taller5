<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListarMascotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div id="graph">
    </div>
    <div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <ul class="nav navbar-nav">
                        <li>
                            <form role="search" class="navbar-form" id="search">
                                <div class="form-group">
                                    <input type="text" value="Matrix" placeholder="Search for Movie Title"
                                        class="form-control" name="search">
                                </div>
                                <button class="btn btn-default" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="navbar-header col-sm-6 col-md-6">
                    <div class="logo-well">
                        <a href="https://neo4j.com/developer/get-started">
                            <img src="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/img/logo-white.svg"
                                alt="Neo4j World's Leading Graph Database" id="logo">
                        </a>
                    </div>
                    <div class="navbar-brand">
                        <div class="brand">Neo4j Movies</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Search Results</div>
                <table id="results" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Pet</th>
                            <th>Mascota</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function search(showFirst = true) {
            const query = $("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                function (data) {
                    const t = $("table#results tbody").empty();
                    if (!data || data.length == 0) return;
                    data.forEach(function (mascota, index) {
                        $("<tr><td class='moviemascota'>" + mascota.name
                            + "</td><td>" + mascota.pet
                            + "</td><td>" + mascota.Picture

                            + "</td></tr>").appendTo(t)
                            .click(function () { showMascota($(this).find("td.movie").text()); })
                    });
                    if (showFirst) {
                        showMascota(data[0].title);
                    }
                }, "json");
            return false;
        }
    </script>
</body>
</html>
